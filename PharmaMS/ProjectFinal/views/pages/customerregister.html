
 
 
 
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="form-group">
                      <label class="col-md-12">Name</label>
                      <div class="col-md-12">

                      <input type="text"  ng-model="p.name" class="form-control form-control-line" required>
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="email">Date of Birth</label>
                      <input  type="date" class="form-control"  ng-model="p.dob" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Blood Group</label>
                      <select style="display:block" ng-model="p.bloodgroup" class="form-control form-control-line" name="">
                        <option  value="O+">O+</option>
                        <option  value="O-">O-</option>
                        <option  value="A+">A+</option>
                        <option  value="A-">A-</option>
                        <option  value="B+">B+</option>
                        <option  value="B-">B-</option>
                        <option  value="AB+">AB+</option>
                        <option  value="AB-">AB-</option>
                      </select>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Gender</label>
                      <select style="display:block" ng-model="p.gender" class="form-control form-control-line" name="">
                        <option  value="Male">Male</option>
                        <option  value="Female">Female</option>

                      </select>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Number</label>
                      <input type="text" class="form-control"  ng-model="p.contact" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Address</label>
                      <input  type="text" class="form-control"   ng-model="p.address" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>



                    <div class="form-group">
                      <label for="email">Email</label>
                      <input  type="text" class="form-control"   ng-model="p.email" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="email">Password</label>
                      <input type="text" class="form-control"   ng-model="p.password" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>





                  <div class="row">
                    <div class="input-field col s12">
                      <input type="submit" ng-click="addcustomer(p)" class="waves-button-input">
                    </div>
                  </div>
                </form>
              </div>
              <div class="mb-4 text-muted text-center">
                Already Registered? <a href="auth-login.html">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
