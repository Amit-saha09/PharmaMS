<div ng-switch="myVar">
  <div ng-switch-when="ADMIN">
      <div ng-include="'views/inc/side_nav_admin.html'"></div>
  </div>
  <div ng-switch-when="MANAGER">
      <div ng-include="'views/inc/side_nav_manager.html'"></div>
  </div>
  <div ng-switch-when="CUSTOMER">
      <div ng-include="'views/inc/side_nav_customer.html'"></div>
   
  </div>
  <div ng-switch-default>
   
  </div>
</div>
<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>CUSTOMERS</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Blood Group</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Address</th>
                        
                        <th>Email</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="e in customer">
                        <td>{{e.name}}</td>
                        <td>{{e.dob}}</td>
                        <td>{{e.bloodgroup}}</td>
                        <td>{{e.gender}}</td>
                        <td>{{e.contact}}</td>
                        <td>{{e.address}}</td>
                        
                        <td>{{e.login_email}}</td>
                        
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
