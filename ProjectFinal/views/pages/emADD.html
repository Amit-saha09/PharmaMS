<div ng-switch="myVar">
  <div ng-switch-when="ADMIN">
      <div ng-include="'views/inc/side_nav_admin.html'"></div>
  </div>
  <div ng-switch-when="MANAGER">
      <div ng-include="'views/inc/side_nav_manager.html'"></div>
  </div>
  <div ng-switch-when="CUSTOMER">
      <div ng-include="'views/inc/side_nav_customer.html'"></div>
   
  </div>
  <div ng-switch-default>
   
  </div>
</div>

<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Export Table</h4>
              </div>
              <div class="card-body">

                <form>
                  <div class="row">
                    <div class="form-group">
                      <label class="col-md-12">Name</label>
                      <div class="col-md-12">

                      <input type="text"  ng-model="p.name" name = "name" class="form-control form-control-line" >
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="email">Date of Birth</label>
                      <input  type="date" class="form-control"  ng-model="p.dob" tabindex="1"  autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Blood Group</label>
                      <select style="display:block" ng-model="p.bloodgroup" class="form-control form-control-line" name="">
                        <option  value="O+">O+</option>
                        <option  value="O-">O-</option>
                        <option  value="A+">A+</option>
                        <option  value="A-">A-</option>
                        <option  value="B+">B+</option>
                        <option  value="B-">B-</option>
                        <option  value="AB+">AB+</option>
                        <option  value="AB-">AB-</option>
                      </select>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Gender</label>
                      <select style="display:block" ng-model="p.gender" class="form-control form-control-line" name="">
                        <option  value="Male">Male</option>
                        <option  value="Female">Female</option>

                      </select>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Number</label>
                      <input type="text" class="form-control"  ng-model="p.contact" tabindex="1"  autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Address</label>
                      <input  type="text" class="form-control"   ng-model="p.address" tabindex="1"  autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Salary</label>
                      <input  type="number" class="form-control"   ng-model="p.salary" tabindex="1"  autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input  type="text" class="form-control"   ng-model="p.email" tabindex="1"  autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>


                    <div class="form-group">
                      <label for="email">Password</label>
                      <input type="text" class="form-control"   ng-model="p.password" tabindex="1"  autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>



                    <span class="text-danger">{{err_both}}</span>

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="submit" ng-click="updateem(p)" class="waves-button-input">
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

</div>
