<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Export Table</h4>
              </div>
              <div class="card-body">
<h1>{{q.name}}</h1>
                <form>
                  <div class="row">
                    <div class="form-group">
                      <label class="col-md-12">Name</label>
                      <div class="col-md-12">

                      <input type="text"  ng-model="q.name" class="form-control form-control-line" required>
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="email">Date of Birth: </label>
                      <br>
                      <label>{{q.dob}}</label>

                      <input  type="hidden"  class="form-control"  ng-model="q.dob" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>
                    <br>

                    <div class="form-group">
                      <label for="email">Blood Group: </label>
                      <br>
                      <label>{{q.bloodgroup}}</label>
                      <input type="hidden"  ng-model="q.bloodgroup">
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>
                    <br>

                    <div class="form-group">
                      <label for="email">Gender: </label>
                      <br>
                      <label>{{q.gender}}</label>
                      <input type="hidden"  ng-model="q.gender">
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>
                    <br>

                    <div class="form-group">
                      <label for="email">Number</label>
                      <input type="text"  class="form-control"  ng-model="q.contact" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Address</label>
                      <input  type="text"  class="form-control"   ng-model="q.address" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Salary</label>
                      <input  type="number"  class="form-control"   ng-model="q.salary" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                   




                  <div class="row">
                    <div class="input-field col s12">
                      <input type="submit" ng-click="updateem(q)" class="waves-button-input">
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

</div>
