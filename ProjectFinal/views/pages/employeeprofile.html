<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Export Table</h4>
              </div>
              <div class="card-body">

                <form>
                  <div class="row">
                    <div class="form-group">
                      <label class="col-md-12">Name</label>
                      <div class="col-md-12">

                      <input type="text" value="{{p.name}}" ng-model="p.name" class="form-control form-control-line" required>
                      </div>

                    </div>
                    <div class="form-group">
                      <label for="email">Date of Birth</label>
                      <input  type="date" value="{{p.dob}}" class="form-control"  ng-model="p.dob" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Blood Group:</label>
                      <label>{{p.bloodgroup}}</label>
                      <input type="hiddien" value="p.bloodgroup">
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Gender</label>
                      <label>{{p.gender}}</label>
                      <input type="hiddien" value="p.gender">
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Number</label>
                      <input type="text" value="{{p.contact}}" class="form-control"  ng-model="p.contact" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Address</label>
                      <input  type="text" value="{{p.address}}" class="form-control"   ng-model="p.address" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Salary</label>
                      <input  type="number" value="{{p.salary}}" class="form-control"   ng-model="p.salary" tabindex="1" required autofocus>
                      <div class="invalid-feedback">
                        Please fill in your email
                      </div>
                    </div>

                   




                  <div class="row">
                    <div class="input-field col s12">
                      <input type="submit" ng-click="addem(p)" class="waves-button-input">
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

</div>
