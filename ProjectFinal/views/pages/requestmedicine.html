<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Export Table</h4>
              </div>
              <div class="card-body">

                <form>
                  <div class="row">
                    <div class="form-group">
                      <label class="col-md-12">Name</label>
                      <div class="col-md-12">

                      <input type="text"  ng-model="r.name" class="form-control" required>
                      </div>
                      <input type="hidden"  ng-model="r.id" class="form-control" required>

                      <div class="form-group">
                        <label for="email">Quantity</label>
                        <input type="number" class="form-control"  ng-model="r.quantity" required autofocus>
                        <div class="invalid-feedback">
                          Please fill in your email
                        </div>
                      </div>

                     


                      <div class="form-group">
                        <label for="email"> Medtype_id</label>
                        <select style="display:block" ng-model="r.medtype_id" class="form-control form-control-line" name="">
                          <option  value=1>Tablets</option>
                          <option  value=2>Capsule</option>
                          <option  value=3>Liquid</option>
                          <option  value=4>Drop</option>
                          <option  value=5>Inhaler</option>
                          <option  value=6>Injection</option>
                          <option  value=7>Other</option>
                          
                        </select>
                        <div class="invalid-feedback">
                          Please fill in your email
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="submit" ng-click="addremed(r)" class="waves-button-input">
                        </div>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </section>

    </div>
